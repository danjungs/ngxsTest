<div class="container">
  <div *ngIf="users">
      <table class="table table-dark" id="users">
        <thead>
          <tr>
            <th width="35%">Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | async">
            <td width="35%">{{ user.name }}</td>
            <td>{{ user.email }}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
